<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><span>YouTube</span> Video Downloader</h1>
  </header>

  <main>
    <div id="result">
      <img src="" alt="" id="thumbnail">
      <h2 id="title"></h2>
      <div id="links"></div>
    </div>

    <form>
      <input type="url" name="link" id="link" placeholder="Paste your video link here">
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>

  <footer>&copy; Shokhrukh Rustamaliev</footer>

  <script src="script.js"></script>
</body>

</html>
